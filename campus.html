<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Life</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Garamond, serif;
            background-image: url("background.png");
        }

        /* Header */
        header {
            background: #48c6ef;
            color: white;
            text-align: center;
            padding: 20px;
            flex-shrink: 0;
        }

        /* Navigation bar */
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-shrink: 0;
        }

        nav h1 {
            margin: 0;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex-grow: 1;
        }

        /* Campus life section styling */
        .event, .video, .gallery {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #48c6ef;
            border-radius: 5px;
            background-color: rgba(186, 239, 250, 0.415);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Gallery styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #48c6ef;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <h1>MyWebsite</h1>
        <div>
            <a href="index.html">Home</a>
            <a href="hobbies.html">Hobbies</a>
            <a href="campus.html">Campus Life</a>
        </div>
    </nav>

    <!-- Header -->
    <header>
        <h1>Campus Life</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <section>
            <div class="event">Attended a bootcamp </div>
            <div class="event">Visited various University</div>
            <div class="event">Participated in Cultural Festival</div>
            <div class="event">Enjoyed a Study Group Hangout</div>
            <div class="event">Celebrated National Day</div>
        </section>

        <!-- Image Gallery Section -->
        <div class="gallery"> 
            <img src="image1.jpg" alt="Campus Event 1">
            <img src="image2.jpg" alt="Campus Event 2">
            <img src="image3.jpg" alt="Campus Event 3">
            <img src="image4.jpg" alt="Campus Event 4">
            <img src="image5.jpg" alt="Campus Event 5">
            <img src="image6.jpg" alt="Campus Event 6">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Siti Nur Syuhadah. All rights reserved.</p>
    </footer>
</body>
</html>
